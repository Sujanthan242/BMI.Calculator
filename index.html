<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="logo-heading">
    <img src="./IMAGE/AjayBMI.jpg" class="logo" alt="Logo" />
    <h1>Welcome</h1>
    </div>
    <h2>BMI Calculator</h2>

    <h3>Weight (kg)</h3>
    <input class="box" type="number" id="W1" placeholder="Enter your weight" />

    <h3>Height (m)</h3>
    <input class="box" type="number" id="H1" placeholder="Enter your height" />

    <button onclick="bmicalculator()" class="button">Calculate BMI</button>

    <p id="re">Your result will appear here</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
